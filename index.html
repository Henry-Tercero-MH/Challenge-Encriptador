<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>

<body>
  <header>
    <img class="logo" src="img/Logo.png" alt="logo de alura">
  </header>

  <main>
    <section class="caja1"><textarea class="text-area" cols="30" rows="10"
        placeholder=" Ingresa el texto aqui..."></textarea>
      <div class="informacion">
        <h5 class="info"><img src="img/bi_exclamation-circle-fill.png" alt="Logo_Exclamacion"> solo letras minusculas y
          sin acento</h5>
      </div>
      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
      </div>
    </section>
    <section class="caja2">
      <textarea cols="20" rows="10" class="mensaje"></textarea>
      <div class="btnCopiar">
        <button class="copiar" onclick="copiarTexto();">Copiar</button>
      </div>
    </section>
  </main>
  <script src="js.js"></script>
  <footer>
    <div class="piePagina">

    </div>
  </footer>
</body>

</html>
